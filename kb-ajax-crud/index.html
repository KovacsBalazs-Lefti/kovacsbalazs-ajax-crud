<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="app" class="container costum-container">
      <form id="personForm" class="mt-3">
        
          <input type="hidden" id="id">
        <div class="form-group">
          <label for="name">Név</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="interest">Szolgáltatás</label>
          <input type="text" id="interest" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phone_number">Telefonszám</label>
          <input type="tel" id="phone_number" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="service_date">Dátum</label>
          <input type="date" id="service_date" class="form-control" required>
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary">Felvétel</button>
        <button type="submit" id="updateButton" class="hide btn btn-danger">Módosít</button>
        <button type="reset" id= "resetButton" class="btn btn-warning">Mégse</button>


      </form>

      <table class="table mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Név</th>
            <th>E-mail</th>
            <th>Szolgáltatás</th>
            <th>Telefonszám</th>
            <th>Szolgáltatás kérésének dátuma</th>
            <th>Műveletek</th>
          </tr>
        </thead>
        <tbody id="serviceTable">
            
        </tbody>
      </table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
